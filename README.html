<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Info with QR Code</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .container {
            width: 400px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .details {
            margin: 20px 0;
            text-align: left;
        }

        .details h2, .details p {
            margin: 5px 0;
        }

        .details h2 {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
<!-- Company Logo Section -->
<div class="logo">
    <img src="Logo.png" alt="Logo" style="width: 36mm; height: 13mm;">
</div>

<!-- Product Barcode Section -->
<div class="barcode">
    <img src="A7se70pWYBY8KFyxZYVSibLDbXlA3CJFl4yCyfZEFbxMPms8laisFmM5jLj9K2Pn.pdf" alt="Barcode" style="width: 56mm; height: 23mm;">
</div>

        
        <!-- Product Details Section -->
        <div class="details">
            <h2>Atelier Vierkant</h2>
            <p><strong>Product Name:</strong> ATV A60black</p>
            <p><strong>Article Number:</strong> 50011</p>
            <p><strong>Dimensions:</strong> a70cm x b35cm x h60cm Weight 40kg</p>
            <p><strong>Selling Price:</strong> â‚¬772</p>
        </div>


    </div>
</body>
</html>
